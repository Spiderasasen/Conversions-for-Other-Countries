<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conversion</title>
<!--    links-->
    <link rel="stylesheet" href="CSS/Main.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap">
    <!--    Tailwind css-->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
    <body class="bg-gray-900 text-gray-200 flex flex-col items-center justify-center min-h-screen p-4 space-y-8">
        <div class="center flex flex-col items-center space-y-8">
            <h1 class="title">Imperial --> Metric <br> Conversiton</h1>
            <div id="display-country" class="text-3xl font-semibold text-blue-400 text-center p-6 border-blue-700 rounded-lg shadow-md">
<!--                displed section will go here-->
            </div>

            <!--main 3
            Temp(F-C)
            American Currancy -> country courncy
            gallon/$ (american dollar) -> liter/$ (depending on the countries currency)-->
            <div class="flex-1 flex flex-col space-y-4">
                <!--Farenhait to celeious-->
                <div class="my-container-class">
                    <!--Fahrenheit-->
                    <div class="flex-1">
                        <label for="fahrenheit-input" class="your-label-class">Fahrenheit</label>
                        <input type="number" id="fahrenheit-input" placeholder="Enter value in Fahrenheit" class="your-input-class">
                    </div>
                    <!--Celsius-->
                    <div class="flex-1">
                        <label for="celsius-input" class="your-label-class">Celsius</label>
                        <input type="number" id="celsius-input" placeholder="Enter value in Celsius" class="your-input-class">
                    </div>
                </div>
            </div>

            <!--main container for both converstion tabels-->
            <hr/>
            <div class="center">
                <h1 class="title title_border">Imperial to Metric</h1>
            </div>
            <hr/>

<!--            converstion  from imperail to meteric-->
            <div class="flex flex-col md:flex-row gap-8 w-full max-w-2xl">
                <!--        Converstions-->
                <div class="flex-1 flex flex-col space-y-4">

                    <!--feet -> meters-->
                    <div class="my-container-class">
                            <!--Feet-->
                            <div class="flex-1">
                                <label for="feet-input" class="your-label-class">Feet</label>
                                <input type="number" id="feet-input" placeholder="Enter value in feet" class="your-input-class">
                            </div>
                            <!--Meter-->
                            <div class="flex-1">
                                <label for="meter-input" class="your-label-class">Meter</label>
                                <input type="number" id="meter-input" placeholder="Enter value in meter" class="your-input-class">
                            </div>
                    </div>

                    <!--miles -> kilometer-->
                    <div class="my-container-class">
                        <!--miles-->
                        <div class="flex-1">
                            <label for="miles-input" class="your-label-class">Miles</label>
                            <input type="number" id="miles-input" placeholder="Enter value in miles" class="your-input-class">
                        </div>
                        <!--kilometer-->
                        <div class="flex-1">
                            <label for="kilometer-input" class="your-label-class">Kilometer</label>
                            <input type="number" id="kilometer-input" placeholder="Enter value in kilometers" class="your-input-class">
                        </div>
                    </div>

                    <!--Inch to cm-->
                    <div class="my-container-class">
                        <!--inch-->
                        <div class="flex-1">
                            <label for="inch-input" class="your-label-class">Inch</label>
                            <input type="number" id="inch-input" placeholder="Enter value in inches" class="your-input-class">
                        </div>
                        <!--Centimeter-->
                        <div class="flex-1">
                            <label for="cm-input" class="your-label-class">Centimeters</label>
                            <input type="number" id="cm-input" placeholder="Enter value in centimeters" class="your-input-class">
                        </div>
                    </div>

                    <!--Acre's to Square Meters-->
                    <div class="my-container-class">
                        <!--Acre-->
                        <div class="flex-1">
                            <label for="Acre-input" class="your-label-class">Acre</label>
                            <input type="number" id="Acre-input" placeholder="Enter value in acres" class="your-input-class">
                        </div>
                        <!--Square Meters-->
                        <div class="flex-1">
                            <label for="SqMeter-input" class="your-label-class">Square Meter</label>
                            <input type="number" id="SqMeter-input" placeholder="Enter value in square meters" class="your-input-class">
                        </div>
                    </div>
                </div>

                <!--Even more converstions (could be changed to be side by side with the other converstions that i made)-->
                <div class="flex-1 flex flex-col space-y-4">
                    <!--Pounds to Kg-->
                    <div class="my-container-class">
                        <!--Pounds-->
                        <div class="flex-1">
                            <label for="pound-input" class="your-label-class">Pound</label>
                            <input type="number" id="pound-input" placeholder="Enter value in pound" class="your-input-class">
                        </div>
                        <!--Kilograms-->
                        <div class="flex-1">
                            <label for="kilogram-input" class="your-label-class">Kilogram</label>
                            <input type="number" id="kilogram-input" placeholder="Enter value in kilogram" class="your-input-class">
                        </div>
                    </div>

                    <!--gallon to liter-->
                    <div class="my-container-class">
                        <!--gallons-->
                        <div class="flex-1">
                            <label for="gallon-input" class="your-label-class">Gallons</label>
                            <input type="number" id="gallon-input" placeholder="Enter value in gallons" class="your-input-class">
                        </div>

                        <!--liters-->
                        <div class="flex-1">
                            <label for="liter-input" class="your-label-class">Liter</label>
                            <input type="number" id="liter-input" placeholder="Enter value in liter" class="your-input-class">
                        </div>
                    </div>

                    <!--FLuid Oz to milliters-->
                    <div class="my-container-class">
                        <!--Fluid OZ-->
                        <div class="flex-1">
                            <label for="fluid-oz-input" class="your-label-class">Fluid Ounces</label>
                            <input type="number" id="fluid-oz-input" placeholder="Enter value in fluid oz" class="your-input-class">
                        </div>
                        <!--Milliliters-->
                        <div class="flex-1">
                            <label for="millimeter-input" class="your-label-class">Millimeter</label>
                            <input type="number" id="millimeter-input" placeholder="Enter value in millimeters" class="your-input-class">
                        </div>
                    </div>

                    <!--Ounce to Grams-->
                    <div class="my-container-class">
                        <!--ounce-->
                        <div class="flex-1">
                            <label for="ounce-input" class="your-label-class">Ounce</label>
                            <input type="number" id="ounce-input" placeholder="Enter value in ounce" class="your-input-class">
                        </div>
                        <!--grams-->
                        <div class="flex-1">
                            <label for="grams-input" class="your-label-class">Grams</label>
                            <input  type="number" id="grams-input" placeholder="Enter value in grams" class="your-input-class">
                        </div>
                    </div>
                </div>
            </div>
            <!--Buttons-->
            <div class="conversion-selection w-full max-w-sm flex flex-col items-center space-y-4">
                <div class="my-container-class">
                    <!--Button to go back-->
                    <button id="go-back-button" class="design">Go Back</button>
                    <!--clearing the data-->
                    <button id="clear-data-button" class="design">Clear Data</button>
                </div>
            </div>
        </div>

<!--        js code-->
        <script src="JavaScript/converstions.js"></script>
    </body>
</html>
